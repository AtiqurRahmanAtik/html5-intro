<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mamas tea shop</title>
    <link rel="stylesheet" href="./style/from.css" />
  </head>
  <body>
    <!--Header section-->
    <header>
      <nav class="nav">
        <ul>
            <li><a href="blog.html">Home</a></li>
            <li><a href="index.html" >contact</a></li>
            <li><a href="from.html">About</a></li>
            <li><a href="positon.html">News</a></li>
        </ul>
      </nav>

    </header>
    <!--Main section-->
    <main>
      <section>
        <form action="">
          <label for="text"
            >Name :
            <input
              type="text"
              name="text"
              id="text"
              placeholder="Enter your Name"
              required
            /> </label
          ><br />

          <label for="pass"
            >Password :
            <input
              type="password"
              name="password"
              id="pass"
              placeholder="Enter the password"
              required
            /> </label
          ><br />
          <label for="phone"
            >Phone :
            <input
              type="number"
              name="number"
              id="phone"
              placeholder="Enter your number"
              required
            /> </label
          ><br />

          <label for="email"
            >Email :
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your Email"
              required
            /> </label
          ><br />

          <label for="date">Date:
            <input type="date" name="date" id="date">
          </label><br>

          <input type="submit" value="Submit" /><br />
          <input type="reset" value="reset" /><br />
          <input type="search" name="Search" id="search" />
        </form>
      </section>
      <!--fielset and legend-->
      <section>
        <fieldset>
          <legend>Today Friday</legend>

          <form action="">
            <label for="pitha">
              <input type="radio" name="vapa" id="pitha" />vapa </label
            ><br />
            <label for="chito">
              <input type="radio" name="vapa" id="chito" />
              chitoy </label
            ><br />

            <label for="porota">
              <input type="radio" name="vapa" id="porota" />
              porota </label
            ><br />
            <input type="submit" value="Submit" />
            <input type="reset" value="reset" />
          </form>
        </fieldset>
      </section>

      <section>
        <fieldset class="info">
          <legend>Your info :</legend>
        </fieldset>
      </section>
      <section>
        <h2>Gender selection :</h2>
        <form action="">
          <textarea name="text" id="text" cols="30" rows="10"></textarea><br />

          <label for="male">
            <input type="checkbox" name="male" id="male" />Male </label
          ><br />

          <label for="female">
            <input type="checkbox" name="male" id="female" />FeMale </label
          ><br />
          <input type="submit" value="submit" />
          <input type="reset" value="reset" />
        </form>
      </section>
    </main>

    <!--footer section start here :-->

     <!--Main footer Section Start Here :-->
     <footer>
      <p><small>&copy; 2009. All Rights Revers</small></p>
    </footer>
  </body>
</html>
